<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Task7.css" />
    <title>task 7</title>
  </head>
  <body>
    <section class="header">
      <img src="Images/7.png" alt="" />
    </section>
    <div class="container">
      <img class="building" src="Images/71.png" alt="icon1" />
      <h4>non-profit organization</h4>
      <form class="form1" action="post">
        <div class="section-container">
          <table>
            <tr>
              <td colspan="2">
                <label for="">name:</label>
                <br />
                <input type="text" />
              </td>
              <td colspan="2">
                <label for="">phone number:</label>
                <br />
                <input type="text" />
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <label for=""> street address:</label>
                <br />
                <input type="text" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="">city:</label>
                <br />
                <input type="text" />
              </td>
              <td>
                <label for="">status:</label>
                <br />
                <input type="text" />
              </td>
              <td>
                <label for="">zip code:</label>
                <br />
                <input type="text" />
              </td>
            </tr>
          </table>
        </div>

        <img class="building" src="Images/17.png" alt="icon2" />
        <h4>sponser contact information</h4>
        <div class="section-container">
          <table>
            <tr>
              <td colspan="5">
                <label for=" first name:"></label>
                <br />
                <input type="text" />
              </td>
              <td colspan="4">
                <label for=""> last name:</label>
                <br />
                <input type="text" />
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <label for=""> phone number:</label>
                <br />
                <input type="tel" />
              </td>
              <td colspan="2">
                <label for=""> email address:</label>
                <br />
                <input type="email" />
              </td>
            </tr>
            <tr>
              <td colspan="6">
                <label for=""> street address:</label>
                <br />
                <input type="text" />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <label for="">city:</label>
                <br />
                <input type="text" />
              </td>
              <td colspan="2">
                <label for=""> status:</label>
                <br />
                <input type="text" />
              </td>
              <td colspan="2">
                <label for=""> zip code:</label>
                <br />
                <input type="text" />
              </td>
            </tr>
          </table>
        </div>

        <img class="building" src="Images/27.png" alt="icon3" />

        <table>
          <tr>
            <td colspan="4">
              <label for=""> donation amount:</label>
              <br />

              <select name="donation amount" id="donation amount">
                <option value="empty">&nbsp;</option>
                <option value="$100">$100</option>
                <option value="$200">$200</option>
                <option value="$300">$300</option>
                <option value="$400">$400</option>
              </select>
            </td>
            <td colspan="2">
              <label for=""> payment method:</label>
              <br />
              <select name="payment method" id="payment method">
                <option value="empty">&nbsp;</option>
                <option value="paypal">paypal</option>
                <option value="visa">visa</option>
                <option value="master card">master card</option>
              </select>
            </td>
          </tr>
        </table>
        <div class="btn">
          <button value="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
