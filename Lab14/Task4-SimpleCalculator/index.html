<!DOCTYPE html>
<html>
  <head>
    <title>Task4-SimpleCalculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator-container">
      <div class="operation-container add">
        <h2>ADDITION</h2>
        <input type="number" id="add-num1" />
        <br />
        <span>+</span>
        <br />
        <input type="number" id="add-num2" />
        <br />
        <span>=</span>
        <br />
        <p id="add-result"></p>
      </div>

      <div class="operation-container mul">
        <h2>MULTIPLACTION</h2>
        <input type="number" id="mul-num1" />
        <br />
        <span>*</span>
        <br />
        <input type="number" id="mul-num2" />
        <br />
        <span>=</span>
        <br />
        <p id="mul-result"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
