<html>
  <head>
    <title>Tas4</title>
  </head>
  <body>
    <h4><font color="orange">Create a table</font></h4>
    <table
      border="8px"
      bordercolor="lightgray"
      bordercolor-bottom="gray"
      cellspacing="4"
    >
      <tr>
        <td colspan="3" align="center">
          <font size="4"> <b> RGB Colors </b></font>
        </td>
      </tr>
      <tr>
        <td rowspan="9" align="center">
          <font size="4">
            <b>
              E
              <br />
              x
              <br />
              m
              <br />
              p
              <br />
              l
              <br />
              e
              <br />
              s
            </b>
          </font>
        </td>
        <td align="center"><font>Black</font></td>
        <td bgcolor="#000000" align="center">
          <font color="white">#000000</font>
        </td>
      </tr>
      <tr>
        <td align="center"><font color="red">Red</font></td>
        <td bgcolor="red" align="center">
          <font color="black">#ff0000</font>
        </td>
      </tr>
      <tr>
        <td align="center"><font color="green">Green</font></td>
        <td bgcolor="#00f00" align="center">
          <font color="black">#00ff00</font>
        </td>
      </tr>
      <tr>
        <td align="center"><font color="blue">Blue</font></td>
        <td bgcolor="#0000ff" align="center">
          <font color="#0000ff">#0000ff</font>
        </td>
      </tr>
      <tr>
        <td align="center"><font color="ffff00">Yellow</font></td>
        <td bgcolor="#ffff00" align="center">
          <font color="#000000">#ffff00</font>
        </td>
      </tr>
      <tr>
        <td align="center"><font color="#ff00ff">Magenta</font></td>
        <td bgcolor="black" align="center">
          <font color="#ff00ff">#ff00ff</font>
        </td>
      </tr>
      <tr>
        <td align="center"><font color="#00ffff">Cyan</font></td>
        <td bgcolor="black" align="center">
          <font color="#00ffff">#00ffff</font>
        </td>
      </tr>
      <tr>
        <td align="center"><font color="black">(White)</font></td>
        <td bgcolor="white" align="center">
          <font color="#000000">#ffffff</font>
        </td>
      </tr>
      <tr>
        <td align="center"><font color="#d0b000">My Color</font></td>
        <td bgcolor="#d0b000" align="center">
          <font color="black">#d0b000</font>
        </td>
      </tr>
    </table>
  </body>
</html>
