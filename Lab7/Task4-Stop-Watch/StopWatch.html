<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="StopWatch.css" />
  </head>
  <body>
    <div class="container">
      <p class="p1">www.online-stopwatch.com</p>
      <p class="p2" id="display">00:00:00</p>
      <button class="btn1" id="startStopButton" onclick="startStop()">
        Start
      </button>
      <button class="btn2" id="resetButton" onclick="clearTimer()">
        Clear
      </button>
    </div>

    <script src="StopWatch.js"></script>
  </body>
</html>
